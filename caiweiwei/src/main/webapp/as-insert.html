<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

</script>

<title>企业考勤管理系统-个人账户</title>
</head>
<body onload="startTime()">
    <div class="head">
    	<h2>企业管理系统</h2>
    	<div class="head-right">
    		<span class="head-help"><a href="#">帮助</a></span>
    		<div id="head-time"></div>
    	</div>
    </div>
    <div id="navigation">
    	<nav role="navigation">
  		  <ul>
  		  	<a href="main-admin.html"><li>首页</li></a>
            <a href="admin-staffmanage.html"><li class="li-active">职工管理</li></a>
            <a href="admin-department.html"><li>部门管理</li></a>
            <a href="admin-class.html"><li>班次管理</li></a>
            <a href="admin-check.html"><li>考勤记录</li></a>
            <a href="admin-maintain.html"><li>系统维护</li></a>
            <a href="admin-vocationmanage.html"><li>请假管理</li></a>
  		  	<button style="padding:0 10px; margin:10px 60px 0 0; float:right;">签到</button>
  		  </ul>
		  </nav>
    </div>
    <div class="left-list">
      <a href="admin-staffmanage.html"><div class="left-child">管理</div></a>
      <a href="as-insert.html"><div class="ll-active">录入</div></a>
      <a href="as-setting.html"><div class="left-child">权限设置</div></a>
    </div>
    <div class="right">
        <span class="title-bar">职工管理<i class="fa fa-angle-right" style="letter-spacing:2px;"></i>录入</span>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="lastname" placeholder="请输入姓名">
          </div>
          <label for="name" class="col-sm-2 control-label">工号</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="lastname" placeholder="请输入工号">
          </div>
          <label for="name" class="col-sm-2 control-label">年龄</label>
          <div class="col-sm-10">
             <select class="form-control">
             <option>18</option>
             <option>19</option>
             <option>20</option>
             <option>21</option>
             <option>22</option>
             <option>23</option>
             <option>24</option>
             <option>25</option>
             <option>26</option>
             <option>27</option>
             <option>28</option>
             <option>29</option>
             <option>30</option>
             <option>31</option>
             <option>32</option>
             <option>33</option>
             <option>34</option>
             <option>35</option>
             <option>36</option>
             <option>37</option>
             <option>38</option>
             <option>39</option>
             <option>40</option>
             <option>41</option>
             <option>42</option>
             <option>43</option>
             <option>44</option>
             <option>45</option>
             <option>46</option>
             <option>47</option>
             <option>48</option>
             <option>49</option>
             <option>50</option>
             </select>
          </div>
          <label for="name" class="col-sm-2 control-label">性别</label>
          <div class="col-sm-10">
             <select class="form-control">
             <option>男</option>
             <option>女</option>
             </select>
          </div>
          <label for="name" class="col-sm-2 control-label">部门</label>
          <div class="col-sm-10">
             <select class="form-control">
             <option>设计部</option>
             <option>人事部</option>
             </select>
          </div>
          <label for="name" class="col-sm-2 control-label">职位</label>
          <div class="col-sm-10">
             <select class="form-control">
             <option>设计师</option>
             <option>普通职员</option>
             </select>
          </div>
          <label for="name" class="col-sm-2 control-label">手机号</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="lastname" placeholder="请输入你的手机号">
          </div>
          <label for="name" class="col-sm-2 control-label">邮箱</label>
          <div class="col-sm-10">
             <input type="text" class="form-control" id="lastname" placeholder="请输入一个有效的邮箱">
          </div>
          <label for="name" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
             <input type="submit" class="form-control" id="lastname" value="提交">
          </div>
        </div>
        <div class="clear"></div>
        <hr/>
        <span class="title-bar-child">多人录入</span>
        <div class="insert-group">
          <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            <input type="text" class="form-control" id="name" 
               placeholder="请输入名称">
          </div>
          <div class="form-group">
              <label class="sr-only" for="inputfile">文件输入</label>
              <input type="file" id="inputfile">
          </div>
          <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</body>
